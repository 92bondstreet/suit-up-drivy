<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  </head>
  <body>
	<img src="logo-drivy.png"/>
	<h1>Welcome to the Drivy Price Simulator</h1>
	
    <div id="car" >
      <input class="model" type="text" placeholder="Car model"/>
      <input class="price-by-day" type="number" placeholder="Price by day"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
    </div>
    <div id="rental">
      <input class="begin" type="date" placeholder="Rental begin date"/>
      <input class="end" type="date" placeholder="Rental end date"/>
      <input class="distance" type="number" placeholder="Distance in km"/>
	  <center><div class="cbox1">
      <input class="option" id="cbox" type="checkbox" placeholder="Deductible option"/>
	  <label for="cbox"></label>
	  </div></center>
    </div>
	<p> </p>
    <button id="compute" class="button">Compute</button>
	<div> </div>
	<div> </div>
    <div id="actors" class="test"> </div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
        <span>{{who}}</span>
        <span>{{type}}</span>
        <span> : {{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
